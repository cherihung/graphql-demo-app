type Response {
    response: String,
}

type Query { 
    getRegion(RegionId: String!): Region,
    updateRegion(Region: RegionInput): Boolean,
    getAllRegions(): [Region],
    removeRegion(RegionId: String!): Boolean,
}

type Mutation {
    insertRegion(Region: RegionInput): Response,
}